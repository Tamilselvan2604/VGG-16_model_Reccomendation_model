<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Results - AI Fashion Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }

        h1 {
            color: #2a2a2a;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .query-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .query-image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid #6c63ff;
            margin: 1rem 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .try-again {
            text-align: center;
            margin-top: 3rem;
        }

        .try-again-btn {
            background: #6c63ff;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .try-again-btn:hover {
            background: #5b52e0;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            .query-image {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="query-section">
            <h1>Your Style Inspiration</h1>
            <img src="/uploads/{{ query_image }}" class="query-image" alt="Your uploaded style">
        </div>

        <h1>Similar Styles We Found</h1>
        <div class="results-grid">
            {% for image in results %}
            <div class="result-card">
                <img src="/static/images/{{ image }}" class="result-image" alt="Similar fashion item">
            </div>
            {% endfor %}
        </div>

        <div class="try-again">
            <a href="/" class="try-again-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
                </svg>
                Try Another Image
            </a>
        </div>
    </div>
</body>
</html>
